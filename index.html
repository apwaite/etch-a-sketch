<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="wrapper">
    <div class="container">
      <div class="border">
        <div class="top-nav">
          <h1>
            <span class="smallFont"><em>MAGIC</em></span>
            <span class="bigFont">Etch-A-Sketch<span class="smallerFont">&#174</span></span>
            <span class="smallFont"><em>SCREEN</em></span>
          </h1>
        </div>
        <div class="main"></div>
        <div class="toolbox">
          <button id="new-grid" class="button">New Grid</button>
          <button id="standard" class="button penColor standard">Standard</button>
          <button id="rainbow" class="button penColor rainbow">Rainbow</button>
          <button id="reset" class="button">Clear All</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
